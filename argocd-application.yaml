apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ton-utilisateur/ton-repository' # Lien vers ton repo GitHub
    targetRevision: HEAD
    path: k8s # Chemin du dossier o√π se trouvent les fichiers YAML dans ton repo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
